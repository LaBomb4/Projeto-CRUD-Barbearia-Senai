<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Corte a Juba</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/src/main/resources/static/css/home-usuario.css">
</head>

<body>
    <nav class="menu-lateral">
        <div class="btn-expandir">
            <i class="bi bi-list" id="btn-exp"></i>
        </div>
        <ul>
            <li class="item-menu ">
                <a href="index.html">
                    <span class="icon">
                        <i class="bi bi-house-door"></i>
                    </span>
                    <span class="txt-link">Home</span>
                </a>
            </li>
            <li class="item-menu ativo">
                <a href="agendar.html">
                    <span class="icon">
                        <i class="bi bi-calendar3"></i>
                    </span>
                    <span class="txt-link">Agendar</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="cadastrar-servico.html">
                    <span class="icon">
                        <i class="bi bi-person-fill"></i>
                    </span>
                    <span class="txt-link">Perfil</span>
                </a>
            </li>
            
        </ul>
    </nav>
    <main>
        <div class="container mt-3">
            <h1>Agendamento</h1>
            <hr style="color: #fff;">
            <form class="mt-5" method="post">
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-3 mb-3">
                        <label for="nome" class="form-label txt-agendar">Nome do cliente:</label>
                        <input type="text" class="form-control" id="nome" name="nome" required />
                    </div>
                    <div class="col-12 col-md-6 col-lg-3 mb-3">
                        <label for="data" class="form-label txt-agendar">Data do corte:</label>
                        <input type="date" class="form-control" id="data" name="data" required />
                    </div>
                    <div class="col-12 col-md-6 col-lg-3 mb-3">
                        <label for="hora" class="form-label txt-agendar">horário do corte:</label>
                        <input type="time" class="form-control" id="hora" name="hora" required />
                    </div>
                    <div class="col-12 col-md-6 col-lg-3 mb-3">
                        <label for="telefone" class="form-label txt-agendar">Telefone:</label>
                        <input type="tel" class="form-control" id="telefone" name="telefone" required />
                    </div>
                    <div class="col-12 col-md-6 col-lg-3 mb-3">
                    <label for="profissional" class="form-label txt-agendar">Profissional:</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Escolha uma opção...</option>
                        <option value="1">Edward Mãos de Tesoura</option>
                        <option value="2">Barbeiro Many</option>
                        <option value="3">Popeye</option>
                        <option value="4">Sem preferência</option>
                    </select>
                    </div>
                    <div class="col-12 col-md-6 col-lg-3 mb-3">
                        <label for="procedimento" class="form-label txt-agendar">Procedimento:</label>
                        <input type="text" class="form-control" id="procedimento" name="procedimento" required />
                    </div>
                    <div class="col-12 col-md-6 mb-3">
                        <label for="observacao" class="form-label txt-agendar">Observações:</label>
                        <input type="text" class="form-control" id="observacao" name="observacao" placeholder="Ex:Alergia a navalha"/>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="/src/main/resources/static/js/home-usuario.js"></script>
</body>

</html>
